name: Build and deploy PHP app to Azure Web App - kpborju

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # SETUP PHP
      # -----------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_mysql, gd, bcmath

      # -----------------------------
      # COMPOSER INSTALL
      # -----------------------------
      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Install composer dependencies
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction

      # ======================================================
      # NODE / NPM / VITE / TERSER / FIREBASE INSTALL
      # ======================================================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies + Terser + Firebase Admin SDK
        run: |
          npm install
          npm install terser --save-dev
          npm install firebase firebase-admin --save
          npm run build

      # ======================================================
      # PERMISSIONS FIX (Laravel storage & cache)
      # ======================================================
      - name: Fix permissions
        run: chmod -R 775 storage bootstrap/cache

      # ======================================================
      # UPLOAD ARTIFACT FOR DEPLOY
      # ======================================================
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      # ======================================================
      # LOGIN TO AZURE
      # ======================================================
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_78DFC53A821F4D018F33630987FAA82C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9BA13B692BF04DDD89E8AB685E0531FC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C2EECB44909041ED8FE87FEAFFDA4F09 }}

      # ======================================================
      # DEPLOY TO AZURE WEB APP
      # ======================================================
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'kpborju'
          slot-name: 'Production'
          package: .
