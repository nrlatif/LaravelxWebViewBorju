name: Build and deploy Laravel to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---------- PHP SETUP ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo, pdo_mysql
          coverage: none

      # ---------- COMPOSER ----------
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # ---------- NODE SETUP ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # FIXED â€“ sesuai dengan Vite & Firebase

      # ---------- NPM ----------
      - name: Install NPM dependencies
        run: npm install terser

      - name: Build Frontend (Vite)
        run: npm run build
        # Jika pakai Laravel Mix:
        # run: npm run prod

      # ---------- PREPARE DEPLOY PACKAGE ----------
      - name: Prepare deployment package
        run: |
          mkdir deploy
          rsync -av \
            --exclude="deploy" \
            --exclude="node_modules" \
            --exclude="vendor" \
            --exclude=".git" \
            --exclude="tests" \
            ./ deploy/

      # ---------- UPLOAD ARTIFACT ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: deploy

  # -------- DEPLOY JOB --------
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "kedaisambelborju"
          slot-name: "Production"
          publish-profile: ${{ secrets.__publishingprofilesecretname__ }}
          package: .
