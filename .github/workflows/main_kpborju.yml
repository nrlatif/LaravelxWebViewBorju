name: Build and Deploy Laravel to Azure Web App - kpborju

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, exif, intl, pdo_mysql, openssl

      # Composer
      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      # Build frontend (Tailwind + Vite)
      - name: Build Frontend with NPM
        run: |
          npm install
          npm run build

      # Laravel Optimize Commands
      - name: Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # CLEAR development files before packaging
      - name: Remove unnecessary files
        run: |
          rm -rf node_modules
          rm -rf tests
          rm -rf .git

      # ZIP application
      - name: Zip artifact
        run: zip -r app.zip .

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_68D0B85468AE4789824A686120AC2AF2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A8AA1E6BE0744D669A1D326658F9466E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7B2AAC9E25304138B84E30F5205D58EC }}

      # Deploy ZIP file
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "kpborju"
          package: app.zip
