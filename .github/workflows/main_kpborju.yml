name: Deploy Laravel to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---------------------------
      # SETUP PHP
      # ---------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_mysql, gd, bcmath

      # ---------------------------
      # INSTALL DEPENDENCIES
      # ---------------------------
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # ---------------------------
      # BUILD FRONTEND (VITE)
      # ---------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build front-end
        run: |
          npm install
          npm run build

      # ---------------------------
      # LARAVEL APP KEY (WAJIB)
      # Azure harus punya APP_KEY di Configuration
      # ---------------------------
      - name: Generate app key (jika tidak dipakai Azure ENV)
        run: php artisan key:generate --force || true

      # ---------------------------
      # SET STORAGE PERMISSIONS
      # ---------------------------
      - name: Fix permissions
        run: chmod -R 775 storage bootstrap/cache

      # ---------------------------
      # DEPLOY TO AZURE APP SERVICE
      # ---------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "kpborju"   # GANTI JIKA PERLU
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .
